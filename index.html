<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Tổ Tiên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3cb371;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Khám Phá Tổ Tiên</h1>
        <p>“Hỡi những người con Rồng cháu Tiên, các con có biết tổ tiên chúng ta là ai không? Hãy khám phá ngay bây giờ!”</p>
        <button class="btn" onclick="alert('Chúc bạn một hành trình khám phá đầy thú vị!')">Khám Phá Ngay</button>
    </div>

</body>
</html>
